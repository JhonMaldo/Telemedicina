<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Sistema Médico</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-section active">
                <div class="form-header">
                    <h1>Restablecer Contraseña</h1>
                    <p>Ingresa tu nueva contraseña</p>
                </div>
                
                <form id="reset-password-form">
                    <input type="hidden" id="reset-token">
                    
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" required>
                        <div class="error-message" id="new-password-error"></div>
                        <div class="password-requirements">
                            La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, un número y un carácter especial.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-new-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirm-new-password" required>
                        <div class="error-message" id="confirm-new-password-error"></div>
                    </div>
                    
                    <button type="submit" class="btn">Restablecer Contraseña</button>
                    
                    <div id="reset-message" class="message" style="display: none; margin-top: 15px;"></div>
                </form>
                
                <div class="form-footer">
                    <a href="login.html">← Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
